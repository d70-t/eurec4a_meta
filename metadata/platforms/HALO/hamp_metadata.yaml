instruments:
  HAMP:
    name: HAMP
    long_name: HALO Microwave Package
    kind: [microwave radiometer, cloud radar]
    description: HAMP consists of a suite of passive microwave radiometers with 26 frequencies ranging between 22.24 and 183.31GHz, and an active cloud radar measuring at 35.5 GHz. The radiometeres are installed nadir-pointing in a bellypod under the fuselage with opening angles between 2.7 (G-band) and 5.0° (K-band). The almost nadir-pointed radar antenna is located in a bellypod and connected to the electronics in the cabin. Pre-flight calibration was performed before each flight for the radiometers, and before the transfer flight to Barbados for the radar.
    uris:
      - http://gop.meteo.uni-koeln.de/ag_crewell/doku.php?id=projects:halo:halo
      - doi:10.5194/amt-7-4539-2014
      - doi:10.5194/amt-12-1815-2019
